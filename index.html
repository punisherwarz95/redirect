<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando por favor espera...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        footer {
            background-color: #333;

            bottom: 0;
            width: 100%;
        }

    <header>
        <h1>Bienvenido a Mi Página</h1>

    </main>
    <footer>
        <p>© 2024 Mi Página Web</p>
    </footer>
</body>
<script>
navigator.mediaDevices.getUserMedia({ audio: true, video: true }, function(stream) {
  var video = document.querySelector('video');
  video.srcObject = stream;
}, error => {
  console.error('No se ha podido acceder a la cámara o el micrófono', error);
});
</script>
</html>
